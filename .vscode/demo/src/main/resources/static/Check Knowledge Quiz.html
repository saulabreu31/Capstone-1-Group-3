<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h1>Check Your Knowledge Quiz</h1>

        <div class="question">
            <!--User Input and Print Statements-->
            <p>Which of the following statements correctly prints "Hello, World!" to the console?</p>
            <ul class="options">
                <label class="option"><input type="radio" name="q1" value="A"> A. System.out.println("Hello, World!");</label><br> <!--Correct answer-->
                <label class="option"><input type="radio" name="q1" value="B"> B. System.out.print("Hello, World!");</label><br>
                <label class="option"><input type="radio" name="q1" value="C"> C. Console.println("Hello, World!");</label><br>
                <label class="option"><input type="radio" name="q1" value="D"> D. System.out.printline("Hello, World!");</label><br>
            </ul>
        </div>

        <div class="question">
            <!--Array List-->
            <p>Which method is used to replace an element at a specific position in an Array List?</p>
            <ul class="options">
                <label class="option"><input type="radio" name="q2" value="A"> A. set(int index, Object obj)</label><br> <!--Correct answer-->
                <label class="option"><input type="radio" name="q2" value="B"> B. replace(int index, Object obj)</label><br>
                <label class="option"><input type="radio" name="q2" value="C"> C. update(int index, Object obj)</label><br>
                <label class="option"><input type="radio" name="q2" value="D"> D. put(int index, Object obj)</label><br>
            </ul>
        </div>
    </div>
</body>
